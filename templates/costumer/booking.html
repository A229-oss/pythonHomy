{% extends "costumer/customerlanding.html" %}
{% block content %}
{%load crispy_forms_tags %}


<div class="card" style="width: 70rem;">
  <div class="card-body">

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label"> workers</label>
    <input class="form-control" readonly value="{{schedule.workers}}" >
  </div>
  <div class="mb-3">
    <label  class="form-label"> work</label>
    <input class="form-control" readonly value="{{schedule.Work}}" >
  </div>
  <div class="mb-3">
    <label  class="form-label"> date</label>
    <input class="form-control" readonly value="{{schedule.date}}" >
  </div>
  <div class="mb-3">
    <label  class="form-label"> start time</label>
    <input class="form-control" readonly value="{{schedule.start_time}}" >
  </div>
   <div class="mb-3">
    <label  class="form-label"> end time</label>
    <input class="form-control" readonly value="{{schedule.end_time}}" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
</div>
{% endblock %}
