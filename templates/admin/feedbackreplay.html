{% extends "corona/corona.html" %}
{% block content %}
{%load crispy_forms_tags %}


<div class="card" style="width: 40rem;">
  <div class="card-body">




      <form method="POST" > {% csrf_token %}
          <div class="form-group">
              <label class="form-control-label">message</label>
              <input required class="form-control-label" readonly value="{{form.message}}">
          </div>
          <div class="form-group">
              <label class="form-control-label">replay</label>
          <textarea cols="5" rows="7" required id="company" class="form-control" name="replay"></textarea></div>
          <div class="form-actions form-group">
              <button type="submit" class="btn btn-outline-primary">sent</button>
          </div>
          {% for message in messages %}
          <div class="alert alert-primary" rolr="alert">
              {{messages}}
          </div>
          {% endfor %}


</form>

  </div>

</div>
          {% endblock %}
